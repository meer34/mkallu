<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <div class="tile">
                <h3 class="tile-title">Fabric Stock</h3>
        <div class="dashboardicon col-lg-12 flexdisplay">
          <div class="col-lg-12 col-xs-12">
            <label>Search</label>
            <input type="text" id="searchTable" placeholder="Search">            
          </div>
        </div>
                <div class="table-responsive table_size" style="margin-top: 5px;">
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%; margin-top: 10px;" id="printTable" >
                      <thead class="thead-inverse" style="background-color: #0b6400; color: #FFF;">
                        <tr>
                          <th class="table_heading" th:if="${loadedBy=='sortNo'}">Sort No</th>
                          <th class="table_heading">Product Name</th>
                          <th class="table_heading">Size</th>
                          <th class="table_heading">Colour</th>
                          <th class="table_heading">Brand</th>
                          <th class="table_heading">Total Product</th>
                          <th class="table_heading">Quantity</th>
                          <th class="table_heading" style="width: 19%">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="totalStock : ${listOfTotalStock}">
                          <td th:text="${totalStock.name}" />
                          <td th:text="${totalStock.size}" />
                          <td th:text="${totalStock.colour}" />
                          <td th:text="${totalStock.brand}" />
                          <td th:text="${totalStock.totalProductCount}" />
                          <td th:text="${totalStock.totalQuantity}" />
                          <td>
							<div class="dashboardicon2">
								<input type="button" class="submit action-button" value="Stock Ins" style=" border-radius: 0;"
									th:attr="onclick=|location.href='stock-in?name=${totalStock.name}&pSize=${totalStock.size}&colour=${totalStock.colour}&brand=${totalStock.brand}'|" >
								<input type="button" class="submit action-button" value="Stock Outs" style=" border-radius: 0;"
									th:attr="onclick=|location.href='stock-out?name=${totalStock.name}&pSize=${totalStock.size}&colour=${totalStock.colour}&brand=${totalStock.brand}'|" >
							</div>
						  </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <div th:replace="fragments :: main_scripts"></div>
      <div th:replace="fragments :: table_search_script"></div>
      
      <script>
      	$("#loadDataBy").on("change", function() {
      		window.open("?loadDataBy=" + this.value ,"_self");
      	});
      </script>
	
  </body>
</html>
