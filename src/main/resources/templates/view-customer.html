<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head" />
<body class="app sidebar-mini rtl">
	<div th:replace="fragments :: app-layout"></div>


	<main class="app-content">   
		<div class="row">
			<div class="col-lg-5 col-md-5 col-xs-12 col-sm-6 col-lg-offset-3 col-sm-offset-3 col-xs-offset-0  marginl">
				<div class="tile">
				<h1 class="tile-title text-center" style="font-size:16px;">View Customer</h1>
				<div class="dashboardicon">
				<form th:action="@{createCustomer}" method="post">
					<input type="text" name="name" placeholder="Name" th:value="${customer.name}" readonly >
					<input type="text" name="phone" placeholder="Phone" th:value="${customer.phone}" readonly >
					<input type="text" name="address" placeholder="Address" th:value="${customer.address}" readonly >
					<input type="text" name="gst" placeholder="GST" th:value="${customer.gst}" readonly >
					<input type="button" name="cancel" class="previous action-button-previous" value="Back" th:attr="onclick=|location.href='@{/customer}'|" >
					<input type="submit" name="print" class="submit action-button" value="Print" onclick="printData()">
					</form>
				</div>
				</div>
			</div>
		</div>
    </main>


	<div th:replace="fragments :: main_scripts"></div>
</body>
</html>
