<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head" />
<body class="app sidebar-mini rtl">
	<div th:replace="fragments :: app-layout"></div>


	<main class="app-content">
		<div class="row">
			<div class="col-md-12">
				<div class="dashboardicon2" style="text-align: left;">
					<input type="button" name="addEmployee" class="submit action-button" value="Add New Employee" th:attr="onclick=|location.href='@{/add-employee-page}'|" >
				</div>
				
				<div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
				
				<div class="tile">
					<h3 class="tile-title">Employee</h3>
					<form class="dashboardicon">

						<div class="form-group col-lg-12">
							<div class="col-lg-12">
								<input type="text" name="searchemployee" id="searchTable" placeholder="Search Employee">
							</div>
						</div>
					</form>
					<div class="table-responsive table_size" style="margin-top: 50px;">
						<table class="table table-bordered table-responsive table-hover" style="width: 100%;">
							<thead class="thead-inverse"
								style="background-color: #2a3492; color: #FFF;">
								<tr>
									<th class="table_heading" style="width: 25%;">Name</th>
									<th class="table_heading" style="width: 25%;">Phone</th>
									<th class="table_heading" style="width: 25%;">Address</th>
									<th class="table_heading" style="width: 25%;">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr style="background-color:#FFF" th:each="employee : ${employeeList}">
									<td th:text="${employee.name}" />
									<td th:text="${employee.phone}" />
									<td th:text="${employee.address}" />
									<td>
										<div class="dashboardicon2" style="text-align: left;">
										  <form th:action="@{/employee}" method="get">
											<input type="hidden" th:value="${employee.id}" id="id" name='id'>
											<input type="hidden" th:value="${employee.name}" id="name" name='name'>
											<input type="submit" th:formaction="@{/viewEmployee}" name="action" class="submit action-button" value="View">
											<input type="submit" th:formaction="@{/editEmployee}" name="action" class="submit action-button" value="Edit">
											<input type="submit" th:formaction="@{/deleteEmployee}" name="action" class="submit action-button2" value="Delete" onClick="return confirmDelete()">
										  </form>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>


	<div th:replace="fragments :: main_scripts"></div>
	<div th:replace="fragments :: table_search_script"></div>
  </body>
</html>
